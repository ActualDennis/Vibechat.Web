<mat-card class="chat_wrapper">

  <mat-card-content *ngIf="IsAuthenticated" class="chat_wrapper_content">

    <div class="conversations_wrapper">
      <div class="conversations_wrapper_searchbar">
        <mat-form-field appearance="fill">
          <mat-label>Search</mat-label>
          <input matInput placeholder="Search..." type="search">
          <mat-icon matSuffix>search</mat-icon>
        </mat-form-field>
      </div>

        <mat-action-list class="conversations_wrapper_conversations">
          <h3 mat-subheader>Conversations</h3>

          <mat-list-item *ngFor="let conversation of Conversations" (click)="ChangeConversation(conversation)" [ngClass]="{'selected-conversation': IsCurrentConversation(conversation)}">

            <img matListAvatar *ngIf="conversation.isGroup; else dialogue" src="{{conversation.imageUrl}}" alt="Conversation logo">

            <ng-template #dialogue>
              <img matListAvatar src="{{conversation.dialogueUser.imageUrl}}" alt="Dialogue logo">
            </ng-template>

            <h3 matLine [ngClass]="{'selected-conversation': IsCurrentConversation(conversation)}"> {{conversation.name}} </h3>

            <div matLine class="lastmessage_content">
              <span class="lastmessage_content_lastmessage" [ngClass]="{'selected-conversation': IsCurrentConversation(conversation)}">
                {{formatter.GetLastMessageFormatted(conversation)}}
              </span>
              <span class="lastmessage_content_lastmessageDate" [ngClass]="{'selected-conversation': IsCurrentConversation(conversation)}">
                {{formatter.GetLastMessageDateFormatted(conversation)}}
              </span>
            </div>
          </mat-list-item>

        </mat-action-list>

    </div>

    <div *ngIf="IsConversationSelected()" class="messages_wrapper">

      <conversationHeader-view class="messages_wrapper_header" [Conversation]="CurrentConversation"></conversationHeader-view>

      <messages-view class="messages_wrapper_messages"
                     (OnUpdateMessages)="OnUpdateMessages()"
                     (OnDeleteMessages)="OnDeleteMessages($event)"
                     [Conversation]="CurrentConversation"
                     [MessagesLoading]="IsMessagesLoading"></messages-view>


      <input-view class="messages_wrapper_input"
                  [User]="CurrentUser"
                  (OnSendMessage)="SendMessage($event)"
                  (OnUploadImages)="OnUploadImages($event)"></input-view>

    </div>

  </mat-card-content>
  <img *ngIf="! IsAuthenticated" src="/Assets/401.jpg" />
</mat-card>
