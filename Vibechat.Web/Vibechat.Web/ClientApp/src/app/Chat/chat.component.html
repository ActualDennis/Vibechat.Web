<mat-card class="chat_wrapper">

  <mat-card-content class="chat_wrapper_content">

    <div class="conversations_wrapper">
      <div class="conversations_wrapper_searchbar">
        <mat-form-field appearance="fill">
          <mat-label>Search</mat-label>
          <input matInput placeholder="Search..." type="search">
          <mat-icon matSuffix>search</mat-icon>
        </mat-form-field>
      </div>

      <mat-action-list class="conversations_wrapper_conversations">
        <h3 mat-subheader>Conversations</h3>

        <mat-list-item *ngFor="let conversation of Conversations" (click)="ChangeConversation(conversation)" [ngClass]="{'selected-conversation': IsCurrentConversation(conversation)}">

          <img matListAvatar *ngIf="conversation.isGroup; else dialogue" src="{{conversation.imageUrl}}" alt="Conversation logo">

          <ng-template #dialogue>
            <img matListAvatar src="{{conversation.dialogueUser.imageUrl}}" alt="Dialogue logo">
          </ng-template>

          <h3 matLine [ngClass]="{'selected-conversation': IsCurrentConversation(conversation)}"> {{conversation.name}} </h3>

            <div matLine class="message_content">
              <span class="message_content_lastmessage" [ngClass]="{'selected-conversation': IsCurrentConversation(conversation)}">
                {{formatter.GetLastMessageFormatted(conversation)}}
              </span>
              <span class="message_content_lastmessageDate" [ngClass]="{'selected-conversation': IsCurrentConversation(conversation)}">
                {{formatter.GetLastMessageDateFormatted(conversation)}}
              </span>
            </div>
        </mat-list-item>

      </mat-action-list>

    </div>

    <div class="messages_wrapper">

      <div class="messages_wrapper_conversationinfo">

        <div class="conversationinfo--nameAndAdditional">

          <span>Name</span>

          <div class="conversationinfo--members">
            <button class="conversationinfo_membersbutton">54 Members</button>
          </div>

        </div>

        <button class="messages_wrapper_optionsbutton">Options</button>

      </div>

      <div class="messages_wrapper_chatmessages">
        Messages
      </div>

      <div class="messages_wrapper_chat-input">
        Input
      </div>

    </div>

  </mat-card-content>

</mat-card>
