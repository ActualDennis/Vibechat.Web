<h1 mat-dialog-title>Attachments</h1>
<mat-tab-group>

  <mat-tab>

    <ng-template mat-tab-label>
      <mat-icon class="example-tab-icon">photo</mat-icon>
      Images
    </ng-template>

    <!--Photos-->

    <cdk-virtual-scroll-viewport (scrolledIndexChange)="OnAttachmentsScrolled($event)"
                                 minBufferPx="120000"
                                 maxBufferPx="250000"
                                 itemSize="50"
                                 class="photos_scrollable">

      <div *cdkVirtualFor="let photosInWeek of PhotosWeeks">

        <div class="photos_break">
          <span class="photos_break__date">{{formatter.GetFormattedDateForAttachments(photosInWeek)}}</span>
        </div>

        <div class="photos_wrapper">

          <div *ngFor="let photo of photosInWeek">

            <div class="photo_thumbnail_wrapper" (click)="ViewPhoto(photo.attachmentInfo)">
              <img class="photo" src="{{photo.attachmentInfo.contentUrl}}" />
            </div>

          </div>

        </div>

      </div>

</cdk-virtual-scroll-viewport>

  </mat-tab>

</mat-tab-group>

<style>

  .photos_wrapper{
    display: flex;
    flex-direction: row;
    flex-wrap:wrap;
  }
  .photos_break{
    padding: 20px;
  }

  .photos_break__date{
    color:cadetblue;
    font: 300 13px/15px Roboto,"Helvetica Neue",sans-serif;
  }

  .photo_thumbnail_wrapper{
    padding: 5px;
    height:50px;
  }
  .photo{
   width: 50px;
   height: 50px;
   border-radius: 5px;
  }
  .photos_scrollable{
    height:450px;
  }
</style>
