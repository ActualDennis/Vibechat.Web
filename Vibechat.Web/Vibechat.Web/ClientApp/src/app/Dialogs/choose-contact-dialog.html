<h1 mat-dialog-title>Choose a contact.</h1>
<div mat-dialog-content style="overflow: unset !important">

  <mat-action-list style="height: 200px; overflow-y: scroll;">
    <h3 mat-subheader>Contacts</h3>

    <mat-list-item *ngFor="let user of auth.Contacts"
                   (click)="SelectUser(user)"
                   [ngClass]="{'selected-user': SelectedUser && SelectedUser.id == user.id}">

      <img matListAvatar src="{{user.imageUrl}}" alt="Dialogue logo">

      <h3 matLine
          [ngClass]="{'selected-user': SelectedUser && SelectedUser.id == user.id}">
        {{ (user.userName.length > 20 )? (user.userName | slice:0:20)+'..':(user.userName) }}
      </h3>

    </mat-list-item>

  </mat-action-list>

  <div mat-dialog-actions>
    <button mat-button [mat-dialog-close]="SelectedUser" cdkFocusInitial>Select</button>
    <button mat-button (click)="onCancelClick()">Cancel</button>
  </div>

  <style>
    .selected-user {
      color: white;
      background-color: cadetblue !important;
    }

    .find-header {
      display: flex;
      flex-direction: row;
      align-items: baseline;
    }
  </style>

</div>
