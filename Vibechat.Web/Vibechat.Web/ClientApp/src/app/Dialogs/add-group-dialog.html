<h1 mat-dialog-title>Create new group.</h1>
<div mat-dialog-content>

  <h3 style="font: 400 15px/28px Roboto,'Helvetica Neue',sans-serif" >Group name:</h3>

  <div class="flexrow">
    <mat-form-field>
      <input matInput [(ngModel)]="GroupName">
    </mat-form-field>
    <mat-checkbox>Public group?</mat-checkbox>
  </div>

</div>
<div mat-dialog-actions>
  <button mat-button (click)="CreateGroup()" cdkFocusInitial>Create</button>
  <button mat-button (click)="onNoClick()">Cancel</button>
</div>

<style>
  .flexcolumn{
    display:flex;
    flex-direction:column;
  }
</style>
