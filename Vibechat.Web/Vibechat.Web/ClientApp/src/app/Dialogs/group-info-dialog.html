<h1 mat-dialog-title>Group info</h1>
<div mat-dialog-content style="overflow: unset !important">

  <div class="groupinfo_header">

    <img src="{{data.Conversation.thumbnailUrl}}" class="group_thumbnail" />
    <input type="file" (change)="UpdateThumbnail($event)" accept="image/*" class="thumbnail-input" name="thumbnail" />

    <div class="groupinfo_info">
      <p class="subHeader">{{data.Conversation.name}}</p>
      <p class="subHeader cadetBlue" >{{formatter.GetConversationMembersFormatted(data.Conversation)}}</p>
    </div>
  </div>

  <mat-action-list>

    <mat-list-item *ngIf="IsJoined()" (click)="InviteUsers()">
      <mat-icon  class="cadetBlue">person_add</mat-icon>

      <h3 matLine>Invite users</h3>
    </mat-list-item>

    <mat-list-item *ngIf="IsJoined()" (click)="ChangeName()">

      <mat-icon  class="cadetBlue">create</mat-icon>

      <h3 matLine>Change name</h3>
    </mat-list-item>

    <mat-list-item *ngIf="!IsJoined()" (click)="JoinGroup()">

      <mat-icon  class="cadetBlue">person</mat-icon>

      <h3 matLine>Join</h3>
    </mat-list-item>

    <mat-list-item *ngIf="IsJoined()" (click)="LeaveGroup()">

      <mat-icon class="cadetBlue">clear</mat-icon>

      <h3 matLine>Leave</h3>
    </mat-list-item>

    <mat-list-item *ngIf="IsJoined()" (click)="ClearMessages()">

      <mat-icon class="cadetBlue">
        remove_circle
      </mat-icon>

      <h3 matLine>Clear messages</h3>
    </mat-list-item>

  </mat-action-list>

  <mat-action-list style="height: 200px; overflow-y: scroll;">
    <h3 mat-subheader>Users in group</h3>

    <mat-list-item *ngFor="let user of data.Conversation.participants"
                   (click)="ViewUserInfo(user)">

      <img matListAvatar src="{{user.imageUrl}}" alt="Dialogue logo">

      <h3 matLine>
        {{user.userName}}
      </h3>

    </mat-list-item>

  </mat-action-list>

  <style>
    .group_thumbnail {
      cursor: pointer;
      background-size: cover;
      height: 80px;
      width: 80px;
      border-radius: 40px;
    }

    .groupinfo_info {
      display: flex;
      flex-direction: column;
      margin-left: 5%;
    }

    .groupinfo_header {
      display: flex;
      flex-direction: row;
      align-items: center;
      color:black;
    }

    .defaultFont{
      font: 500 20px/32px Roboto,"Helvetica Neue",sans-serif;
    }

    .subHeader{
      font: 400 15px/20px Roboto,"Helvetica Neue",sans-serif;
    }

    .cadetBlue{
      color:cadetblue;
    }

    .thumbnail-input{
      cursor: pointer;
      position:absolute;
      width: 80px;
      height: 80px;
      opacity: .01;
    }
  </style>

</div>
