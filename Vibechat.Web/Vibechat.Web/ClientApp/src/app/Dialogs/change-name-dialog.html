<h1 mat-dialog-title>Change group name.</h1>
<div mat-dialog-content>

  <h3 style="font: 400 15px/28px Roboto,'Helvetica Neue',sans-serif">Group new name:</h3>

  <mat-form-field>
    <input matInput [(ngModel)]="groupName">
  </mat-form-field>

</div>
<div mat-dialog-actions>
  <button mat-button [mat-dialog-close]="groupName" cdkFocusInitial>Change</button>
  <button mat-button (click)="onCancelClick()">Cancel</button>
</div>
