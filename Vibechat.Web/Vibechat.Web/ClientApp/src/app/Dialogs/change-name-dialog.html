<h1 class="profile-dialog_header-text" mat-dialog-title i18n>Change name.</h1>
<div class="paddingLeftRight40px" mat-dialog-content>

  <h3 style="font: 400 15px/28px Roboto,'Helvetica Neue',sans-serif" i18n>New name:</h3>

  <mat-form-field>
    <input matInput [(ngModel)]="groupName">
  </mat-form-field>

</div>
<div style="padding: 20px;" mat-dialog-actions>
  <button mat-button [mat-dialog-close]="groupName" cdkFocusInitial i18n>Change</button>
  <button mat-button (click)="onCancelClick()" i18n>Cancel</button>
</div>
