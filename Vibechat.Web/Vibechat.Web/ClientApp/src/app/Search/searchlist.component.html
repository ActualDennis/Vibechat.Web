<div class="searchlist">

  <mat-progress-spinner *ngIf="IsSearchingForConversations"
                        class="load-spinner"
                        diameter="60"
                        color="Primary"
                        mode="indeterminate">
  </mat-progress-spinner>


  <mat-action-list class="searchlist_conversations">
    <h3 mat-subheader>Conversations</h3>

    <mat-list-item *ngFor="let conversation of Conversations"
                   (click)="ViewConversation(conversation)">

      <img matListAvatar src="{{conversation.thumbnailUrl}}" alt="Conversation logo">

      <h3 matLine>
        {{conversation.name}}
      </h3>
    </mat-list-item>

  </mat-action-list>

  <mat-progress-spinner *ngIf="IsSearchingForUsers"
                        class="load-spinner"
                        diameter="60"
                        color="Primary"
                        mode="indeterminate">
  </mat-progress-spinner>

  <mat-action-list class="searchlist_users">
    <h3 mat-subheader>Users</h3>

    <mat-list-item *ngFor="let user of Users"
                   (click)="ViewUser(conversation)">

      <img matListAvatar src="{{user.imageUrl}}" alt="Conversation logo">

      <div *ngIf="user.name != null" matLine class="flexrow">
        <span>{{user.name}}</span>
        <span *ngIf="user.lastName != null" class="user_lastname">{{user.lastName}}</span>
      </div>

      <h3 matLine class="username">
        {{user.userName}}
      </h3>
    </mat-list-item>

  </mat-action-list>

</div>

<style>
  .searchlist{
    display:flex;
    flex-direction: column;
    overflow-y:scroll;
  }
  .flexrow{
    display:flex;
    flex-direction:row;
  }
  .username{
    color:dimgray;
  }
  .user_lastname{
    margin-left: 10px;
  }
</style>
